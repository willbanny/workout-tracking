name: Workout ETL Pipeline

on:
  # Run every 24 hours at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run ETL pipeline
      env:
        SHEET_ID: ${{ secrets.SHEET_ID }}
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        python3 workout_etl.py

    - name: Commit updated database
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/workouts.db
        git diff --quiet && git diff --staged --quiet || git commit -m "Update workout database - $(date +'%Y-%m-%d %H:%M')"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
